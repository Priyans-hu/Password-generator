<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#09090b',
                        card: '#18181b',
                        border: '#27272a',
                        muted: '#71717a',
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { font-family: 'Inter', sans-serif; }
        body {
            width: 380px;
            min-height: 520px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>

    <title>PassGen</title>
</head>

<body class="bg-background text-white p-4">
    <main class="w-full">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-2 mb-4">
            <i class="fa-solid fa-shield-halved text-indigo-500 text-xl"></i>
            <span class="text-lg font-bold">PassGen</span>
        </div>

        <!-- Card -->
        <div class="bg-card border border-border rounded-xl p-4">
            <h1 class="text-lg font-bold text-center mb-1">Generate Secure Password</h1>
            <p class="text-muted text-center text-xs mb-4">Cryptographically secure passwords</p>

            <!-- Password Display -->
            <div class="flex gap-2 mb-3">
                <div class="flex-1 bg-background border border-border rounded-lg px-3 py-2.5 overflow-hidden">
                    <p id="newPass" class="font-mono text-base font-semibold tracking-wider overflow-x-auto whitespace-nowrap">Generating...</p>
                </div>
                <div class="flex flex-col gap-1.5">
                    <button id="copyBtn" title="Copy" class="w-10 h-10 flex items-center justify-center bg-background border border-border rounded-lg text-muted hover:bg-indigo-500 hover:border-indigo-500 hover:text-white transition-all">
                        <i class="fa-regular fa-copy text-sm"></i>
                    </button>
                    <button id="genNewPass" title="Regenerate" class="w-10 h-10 flex items-center justify-center bg-background border border-border rounded-lg text-muted hover:bg-indigo-500 hover:border-indigo-500 hover:text-white transition-all">
                        <i class="fa-solid fa-rotate text-sm"></i>
                    </button>
                </div>
            </div>

            <!-- Strength Indicator -->
            <div class="flex items-center gap-2 mb-4">
                <div class="flex-1 h-1.5 bg-background rounded-full overflow-hidden">
                    <div id="strengthFill" class="h-full bg-green-500 rounded-full transition-all duration-300" style="width: 75%"></div>
                </div>
                <span id="strengthText" class="text-xs font-medium text-green-500 min-w-[60px] text-right">Strong</span>
            </div>

            <!-- Password Length -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-xs font-medium text-muted">Password Length</label>
                    <span id="dispPassLen" class="bg-indigo-500 text-white text-xs font-semibold px-2.5 py-0.5 rounded-full">12</span>
                </div>
                <input type="range" id="passLen" min="4" max="50" value="12" class="w-full h-1.5 bg-background rounded-lg appearance-none cursor-pointer">
                <div class="flex justify-between mt-1 text-[10px] text-muted">
                    <span>4</span>
                    <span>50</span>
                </div>
            </div>

            <!-- Character Options -->
            <div class="mb-4">
                <label class="text-xs font-medium text-muted block mb-2">Include Characters</label>
                <div class="space-y-2">
                    <label class="flex items-center gap-2.5 bg-background border border-border rounded-lg p-2.5 cursor-pointer hover:border-indigo-500/50 transition-all">
                        <input type="checkbox" id="ltr-cBox" checked class="sr-only peer">
                        <div class="w-4 h-4 border-2 border-border rounded flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                            <i class="fa-solid fa-check text-[10px] text-white opacity-0 peer-checked:opacity-100"></i>
                        </div>
                        <span class="flex items-center gap-1.5 text-xs">
                            <i class="fa-solid fa-font text-muted w-3"></i>
                            Letters (A-z)
                        </span>
                    </label>
                    <label class="flex items-center gap-2.5 bg-background border border-border rounded-lg p-2.5 cursor-pointer hover:border-indigo-500/50 transition-all">
                        <input type="checkbox" id="num-cBox" checked class="sr-only peer">
                        <div class="w-4 h-4 border-2 border-border rounded flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                            <i class="fa-solid fa-check text-[10px] text-white opacity-0 peer-checked:opacity-100"></i>
                        </div>
                        <span class="flex items-center gap-1.5 text-xs">
                            <i class="fa-solid fa-hashtag text-muted w-3"></i>
                            Numbers (0-9)
                        </span>
                    </label>
                    <label class="flex items-center gap-2.5 bg-background border border-border rounded-lg p-2.5 cursor-pointer hover:border-indigo-500/50 transition-all">
                        <input type="checkbox" id="sym-cBox" checked class="sr-only peer">
                        <div class="w-4 h-4 border-2 border-border rounded flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                            <i class="fa-solid fa-check text-[10px] text-white opacity-0 peer-checked:opacity-100"></i>
                        </div>
                        <span class="flex items-center gap-1.5 text-xs">
                            <i class="fa-solid fa-asterisk text-muted w-3"></i>
                            Symbols (!@#$)
                        </span>
                    </label>
                    <label class="flex items-center gap-2.5 bg-background border border-border rounded-lg p-2.5 cursor-pointer hover:border-indigo-500/50 transition-all">
                        <input type="checkbox" id="ambiguous-cBox" class="sr-only peer">
                        <div class="w-4 h-4 border-2 border-border rounded flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                            <i class="fa-solid fa-check text-[10px] text-white opacity-0 peer-checked:opacity-100"></i>
                        </div>
                        <span class="flex items-center gap-1.5 text-xs">
                            <i class="fa-solid fa-eye-slash text-muted w-3"></i>
                            Exclude Similar (0O1lI)
                        </span>
                    </label>
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generatePassBtn" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-semibold py-2.5 px-4 rounded-lg flex items-center justify-center gap-2 transition-all text-sm">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                Generate Password
            </button>
        </div>

        <!-- Footer -->
        <p class="text-center text-muted text-[10px] mt-3">
            Made by <a href="https://priyans-hu.netlify.app" target="_blank" class="text-indigo-400 hover:underline">Priyanshu</a>
            <span class="mx-1">Â·</span>
            <a href="https://github.com/Priyans-hu" target="_blank" class="text-indigo-400 hover:underline">GitHub</a>
        </p>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-green-500 text-white px-3 py-1.5 rounded-lg font-medium text-xs flex items-center gap-1.5 opacity-0 translate-y-4 transition-all duration-300 pointer-events-none">
        <i class="fa-solid fa-check"></i>
        Copied!
    </div>

    <script src="script1.js"></script>
    <script src="script2.js"></script>
</body>

</html>
