<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate secure, random passwords with customizable length and character options. Free online password generator tool.">
    <meta name="keywords" content="password generator, secure password, random password, strong password">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#09090b',
                        card: '#18181b',
                        border: '#27272a',
                        muted: '#71717a',
                    }
                }
            }
        }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * { font-family: 'Inter', sans-serif; }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #6366f1;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>

    <title>Password Generator | Create Secure Passwords</title>
</head>

<body class="bg-background text-white min-h-screen flex items-center justify-center p-4">
    <!-- Background blur effects -->
    <div class="fixed top-0 left-0 w-96 h-96 bg-indigo-500/20 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
    <div class="fixed bottom-0 right-0 w-96 h-96 bg-purple-500/20 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>

    <main class="relative z-10 w-full max-w-md">
        <!-- Logo -->
        <div class="flex items-center justify-center gap-2 mb-8">
            <i class="fa-solid fa-shield-halved text-indigo-500 text-2xl"></i>
            <span class="text-xl font-bold">PassGen</span>
        </div>

        <!-- Card -->
        <div class="bg-card/80 backdrop-blur-xl border border-border rounded-2xl p-6 shadow-2xl">
            <h1 class="text-2xl font-bold text-center mb-2">Generate Secure Password</h1>
            <p class="text-muted text-center text-sm mb-6">Create strong, random passwords to keep your accounts safe</p>

            <!-- Password Display -->
            <div class="flex gap-3 mb-4">
                <div class="flex-1 bg-background border border-border rounded-lg px-4 py-3 overflow-hidden">
                    <p id="newPass" class="font-mono text-lg font-semibold tracking-wider overflow-x-auto whitespace-nowrap">Generating...</p>
                </div>
                <div class="flex flex-col gap-2">
                    <button id="copyBtn" title="Copy" class="w-11 h-11 flex items-center justify-center bg-background border border-border rounded-lg text-muted hover:bg-indigo-500 hover:border-indigo-500 hover:text-white transition-all">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                    <button id="genNewPass" title="Regenerate" class="w-11 h-11 flex items-center justify-center bg-background border border-border rounded-lg text-muted hover:bg-indigo-500 hover:border-indigo-500 hover:text-white transition-all">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                </div>
            </div>

            <!-- Strength Indicator -->
            <div class="flex items-center gap-3 mb-6">
                <div class="flex-1 h-1.5 bg-background rounded-full overflow-hidden">
                    <div id="strengthFill" class="h-full bg-green-500 rounded-full transition-all duration-300" style="width: 75%"></div>
                </div>
                <span id="strengthText" class="text-sm font-medium text-green-500 min-w-[70px] text-right">Strong</span>
            </div>

            <!-- Password Length -->
            <div class="mb-6">
                <div class="flex justify-between items-center mb-3">
                    <label class="text-sm font-medium text-muted">Password Length</label>
                    <span id="dispPassLen" class="bg-indigo-500 text-white text-sm font-semibold px-3 py-1 rounded-full">12</span>
                </div>
                <input type="range" id="passLen" min="4" max="50" value="12" class="w-full h-2 bg-background rounded-lg appearance-none cursor-pointer">
                <div class="flex justify-between mt-2 text-xs text-muted">
                    <span>4</span>
                    <span>50</span>
                </div>
            </div>

            <!-- Character Options -->
            <div class="mb-6">
                <label class="text-sm font-medium text-muted block mb-3">Include Characters</label>
                <div class="space-y-3">
                    <label class="flex items-center gap-3 bg-background border border-border rounded-lg p-3 cursor-pointer hover:border-indigo-500/50 transition-all">
                        <input type="checkbox" id="ltr-cBox" checked class="sr-only peer">
                        <div class="w-5 h-5 border-2 border-border rounded flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                            <i class="fa-solid fa-check text-xs text-white opacity-0 peer-checked:opacity-100"></i>
                        </div>
                        <span class="flex items-center gap-2 text-sm">
                            <i class="fa-solid fa-font text-muted w-4"></i>
                            Letters (A-z)
                        </span>
                    </label>
                    <label class="flex items-center gap-3 bg-background border border-border rounded-lg p-3 cursor-pointer hover:border-indigo-500/50 transition-all">
                        <input type="checkbox" id="num-cBox" checked class="sr-only peer">
                        <div class="w-5 h-5 border-2 border-border rounded flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                            <i class="fa-solid fa-check text-xs text-white opacity-0 peer-checked:opacity-100"></i>
                        </div>
                        <span class="flex items-center gap-2 text-sm">
                            <i class="fa-solid fa-hashtag text-muted w-4"></i>
                            Numbers (0-9)
                        </span>
                    </label>
                    <label class="flex items-center gap-3 bg-background border border-border rounded-lg p-3 cursor-pointer hover:border-indigo-500/50 transition-all">
                        <input type="checkbox" id="sym-cBox" checked class="sr-only peer">
                        <div class="w-5 h-5 border-2 border-border rounded flex items-center justify-center peer-checked:bg-indigo-500 peer-checked:border-indigo-500 transition-all">
                            <i class="fa-solid fa-check text-xs text-white opacity-0 peer-checked:opacity-100"></i>
                        </div>
                        <span class="flex items-center gap-2 text-sm">
                            <i class="fa-solid fa-asterisk text-muted w-4"></i>
                            Symbols (!@#$)
                        </span>
                    </label>
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generatePassBtn" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-semibold py-3 px-6 rounded-lg flex items-center justify-center gap-2 transition-all hover:shadow-lg hover:shadow-indigo-500/25">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                Generate Password
            </button>
        </div>

        <!-- Footer -->
        <p class="text-center text-muted text-sm mt-6">
            Made by <a href="https://github.com/Priyans-hu" target="_blank" class="text-indigo-400 hover:underline">Priyanshu</a>
        </p>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-green-500 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-2 opacity-0 translate-y-4 transition-all duration-300 pointer-events-none">
        <i class="fa-solid fa-check"></i>
        Copied to clipboard!
    </div>

    <script src="script1.js"></script>
    <script src="script2.js"></script>
</body>

</html>
