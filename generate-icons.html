<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #1a1a2e; color: white; }
        .icons { display: flex; gap: 20px; flex-wrap: wrap; margin: 20px 0; }
        canvas { border: 1px solid #333; }
        button { background: #6366f1; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 8px; }
        button:hover { background: #818cf8; }
        .info { color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>PassGen Icon Generator</h1>
    <p>Click each button to download the icon, then save to the <code>icons/</code> folder.</p>

    <div class="icons">
        <div>
            <canvas id="icon16" width="16" height="16"></canvas>
            <br><button onclick="download(16)">Download 16x16</button>
        </div>
        <div>
            <canvas id="icon32" width="32" height="32"></canvas>
            <br><button onclick="download(32)">Download 32x32</button>
        </div>
        <div>
            <canvas id="icon48" width="48" height="48"></canvas>
            <br><button onclick="download(48)">Download 48x48</button>
        </div>
        <div>
            <canvas id="icon128" width="128" height="128"></canvas>
            <br><button onclick="download(128)">Download 128x128</button>
        </div>
    </div>

    <p class="info">Icons show a shield with lock symbol - the PassGen logo.</p>

    <script>
        const sizes = [16, 32, 48, 128];

        function drawIcon(size) {
            const canvas = document.getElementById('icon' + size);
            const ctx = canvas.getContext('2d');

            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6366f1');
            gradient.addColorStop(1, '#8b5cf6');

            // Rounded rectangle background
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Shield shape
            ctx.fillStyle = 'white';
            const padding = size * 0.15;
            const shieldWidth = size - padding * 2;
            const shieldHeight = size - padding * 2;
            const sx = padding;
            const sy = padding;

            ctx.beginPath();
            ctx.moveTo(sx + shieldWidth / 2, sy);
            ctx.lineTo(sx + shieldWidth, sy + shieldHeight * 0.15);
            ctx.lineTo(sx + shieldWidth, sy + shieldHeight * 0.5);
            ctx.quadraticCurveTo(sx + shieldWidth, sy + shieldHeight * 0.85, sx + shieldWidth / 2, sy + shieldHeight);
            ctx.quadraticCurveTo(sx, sy + shieldHeight * 0.85, sx, sy + shieldHeight * 0.5);
            ctx.lineTo(sx, sy + shieldHeight * 0.15);
            ctx.closePath();
            ctx.fill();

            // Lock body
            const lockSize = size * 0.25;
            const lockX = size / 2 - lockSize / 2;
            const lockY = size / 2 - lockSize * 0.1;
            ctx.fillStyle = '#6366f1';
            ctx.beginPath();
            ctx.roundRect(lockX, lockY, lockSize, lockSize * 0.8, size * 0.03);
            ctx.fill();

            // Lock shackle
            ctx.strokeStyle = '#6366f1';
            ctx.lineWidth = size * 0.06;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.arc(size / 2, lockY, lockSize * 0.35, Math.PI, 0);
            ctx.stroke();
        }

        function download(size) {
            const canvas = document.getElementById('icon' + size);
            const link = document.createElement('a');
            link.download = 'icon' + size + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw all icons on load
        sizes.forEach(drawIcon);
    </script>
</body>
</html>
